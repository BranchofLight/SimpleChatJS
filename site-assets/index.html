<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <link type="text/css" rel="stylesheet" href="stylesheet.css" />
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="jquery.cookie.js"></script>
    <script src="client-release.js"></script>

    <title>SimpleChatJS</title>
  </head>
  <body>
    <div id="land-overlay">
      <div id="username-input">
        <form id="usr-form">
          <p>Enter a username: </p>
          <input type="text" id="usr-box" autocomplete="off">
          <button type="submit" id="usr-btn" class="btn">Accept</button>
        </form>
      </div>
    </div>
    <div id="main-content">
      <div id="header">SimpleChatJS</div>
      <div id="message-area"></div>
      <div id="users-area"><h2>Users</h2></div>
      <div id="input-container">
        <div id="input-area">
          <form id="msg-form">
            <input type="text" id="msg-box" autocomplete="off" placeholder="Message">
            <button type="submit" id="msg-btn">Send</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
